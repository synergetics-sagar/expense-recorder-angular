<div class="center-card-wrapper">
    <mat-card class="content-card">
        <h2>Login</h2>
        <form [formGroup]="myForm" (submit)="handleSubmit()">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input type="email" formControlName="email" required matInput>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input type="password" formControlName="password" required matInput>
            </mat-form-field>
            <button mat-flat-button>Submit</button>
        </form>
    </mat-card>
</div>
